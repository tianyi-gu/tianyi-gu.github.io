<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Murder Mystery</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Special+Elite&display=swap" rel="stylesheet">
	</head>
	<body>
        <div id="startScreen">
            <h1>Welcome to Tianyi's Murder Mystery</h1>
            <p class="course-info">Created for Ms. Robie's ENG515 Mystery Class</p>
            <button id="startButton">Start</button>
        </div>
        <div id="instructionsPopup" style="display: none;">
            <div class="popup-content">
                <h2>How to Play</h2>
                <ul>
                    <li>Use Arrow Keys to move around the scene</li>
                    <li>Click and drag to look around</li>
                    <li>Explore Baker Street to find clues</li>
                    <li>Search for hidden objects and evidence</li>
                    <li>Follow the trail to solve the mystery</li>
                </ul>
                <button id="continueButton">Continue</button>
            </div>
        </div>
        <canvas class="threejs"></canvas>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js"
				}
			}
		</script>
        <script type="module" src="./script.js"></script>
	</body>
</html>
